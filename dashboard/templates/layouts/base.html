{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Darsyar Analytics | {% block title %}{% endblock %}</title>
    <script src="{% static 'dashboard/libs/chart.js/Chart.bundle.min.js' %}"></script>
    <style>
        :root {
            --bg: #f5f7fb;
            --surface: #ffffff;
            --ink: #0f172a;
            --muted: #475467;
            --line: #d0d5dd;
            --brand: #0b84f3;
            --brand-2: #17b26a;
            --warn: #ff8a00;
            --danger: #f04438;
            --card-shadow: 0 10px 30px rgba(11, 132, 243, 0.08);
            --radius: 16px;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, Arial, sans-serif;
            font-variant-numeric: tabular-nums lining-nums;
            color: var(--ink);
            background:
                radial-gradient(circle at 5% 0%, #dbeafe 0%, transparent 35%),
                radial-gradient(circle at 95% 0%, #dcfce7 0%, transparent 25%),
                var(--bg);
            min-height: 100vh;
        }

        .shell {
            max-width: 1320px;
            margin: 0 auto;
            padding: 28px 18px 40px;
        }

        .topbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            margin-bottom: 20px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .brand-chip {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--brand), #37c6ff);
            box-shadow: var(--card-shadow);
        }

        .brand h1 {
            margin: 0;
            font-size: 1.1rem;
            letter-spacing: 0.2px;
        }

        .brand p {
            margin: 2px 0 0;
            color: var(--muted);
            font-size: 0.85rem;
        }

        .meta {
            color: var(--muted);
            font-size: 0.88rem;
        }

        .tabs {
            display: grid;
            grid-template-columns: repeat(3, minmax(0, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            text-decoration: none;
            color: #344054;
            border: 1px solid var(--line);
            border-radius: 12px;
            background: var(--surface);
            padding: 10px 12px;
            text-align: center;
            font-size: 0.92rem;
            font-weight: 600;
            transition: all .2s ease;
        }

        .tab:hover { border-color: var(--brand); color: var(--brand); }
        .tab.active {
            border-color: transparent;
            background: linear-gradient(135deg, var(--brand), #37c6ff);
            color: #fff;
            box-shadow: var(--card-shadow);
        }

        .grid {
            display: grid;
            gap: 14px;
        }

        .cards-4 {
            grid-template-columns: repeat(4, minmax(0, 1fr));
            margin-bottom: 14px;
        }

        .cards-2 {
            grid-template-columns: repeat(2, minmax(0, 1fr));
            margin-bottom: 14px;
        }

        .card {
            background: var(--surface);
            border: 1px solid #eaecf0;
            border-radius: var(--radius);
            box-shadow: var(--card-shadow);
            padding: 16px;
        }

        .kpi-label { color: var(--muted); font-size: 0.82rem; margin-bottom: 6px; }
        .kpi-value { font-size: 1.55rem; font-weight: 800; letter-spacing: 0.2px; }
        .kpi-sub { font-size: 0.8rem; color: var(--muted); margin-top: 4px; }

        .change {
            margin-top: 6px;
            display: inline-flex;
            align-items: center;
            padding: 2px 8px;
            border-radius: 99px;
            font-size: 0.76rem;
            font-weight: 700;
        }

        .change.up { color: #027a48; background: #ecfdf3; }
        .change.down { color: #b42318; background: #fef3f2; }
        .change.flat { color: #344054; background: #f2f4f7; }

        .panel-title {
            margin: 0 0 10px;
            font-size: 1rem;
            font-weight: 800;
            letter-spacing: 0.2px;
        }

        .panel-sub {
            margin: -4px 0 14px;
            color: var(--muted);
            font-size: 0.82rem;
        }

        .progress-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.88rem;
        }

        .progress-table th,
        .progress-table td {
            text-align: left;
            padding: 8px 0;
            border-bottom: 1px solid #eaecf0;
        }

        .progress-table tr:last-child td { border-bottom: 0; }

        .metric-row {
            display: grid;
            grid-template-columns: repeat(3, minmax(0, 1fr));
            gap: 10px;
        }

        .pill {
            border: 1px solid #e4e7ec;
            border-radius: 12px;
            padding: 10px;
            background: #fcfcfd;
        }

        .pill .name { color: var(--muted); font-size: 0.77rem; }
        .pill .num { font-size: 1.02rem; font-weight: 700; margin-top: 5px; }
        .kpi-value, .num, .change, .progress-table, .meta {
            font-family: "SFMono-Regular", Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        }

        .chart-wrap {
            min-height: 320px;
            position: relative;
        }

        @media (max-width: 1100px) {
            .cards-4 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
            .metric-row { grid-template-columns: repeat(2, minmax(0, 1fr)); }
        }

        @media (max-width: 760px) {
            .topbar { align-items: flex-start; flex-direction: column; }
            .tabs { grid-template-columns: 1fr; }
            .cards-4, .cards-2, .metric-row { grid-template-columns: 1fr; }
        }
    </style>
    <script>
        if (window.Chart) {
            Chart.defaults.locale = "en-US";
            if (Chart.defaults.global) {
                Chart.defaults.global.defaultFontFamily = "Arial, sans-serif";
            }
        }

        function toEnglishDigits(value) {
            return String(value)
                .replace(/[۰-۹]/g, function (d) { return String.fromCharCode(d.charCodeAt(0) - 1728); })
                .replace(/[٠-٩]/g, function (d) { return String.fromCharCode(d.charCodeAt(0) - 1584); });
        }

        document.addEventListener("DOMContentLoaded", function () {
            var walker = document.createTreeWalker(document.body, NodeFilter.SHOW_TEXT);
            var node;
            while ((node = walker.nextNode())) {
                if (node.nodeValue && /[۰-۹٠-٩]/.test(node.nodeValue)) {
                    node.nodeValue = toEnglishDigits(node.nodeValue);
                }
            }
        });
    </script>
</head>
<body>
    <div class="shell">
        <header class="topbar">
            <div class="brand">
                <div class="brand-chip"></div>
                <div>
                    <h1>Darsyar Bot Analytics</h1>
                    <p>Live operational dashboard</p>
                </div>
            </div>
            <div class="meta">Last refresh: {{ now_label }}</div>
        </header>

        <nav class="tabs">
            <a href="{% url 'home' %}" class="tab {% if request.path == '/dashboard/' or request.path == '/dashboard/home/' %}active{% endif %}">Overview</a>
            <a href="{% url 'statistics' %}" class="tab {% if request.path == '/dashboard/statistics/' %}active{% endif %}">Growth</a>
            <a href="{% url 'charts' %}" class="tab {% if request.path == '/dashboard/charts/' %}active{% endif %}">Deep Charts</a>
        </nav>

        {% block content %}{% endblock %}
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
