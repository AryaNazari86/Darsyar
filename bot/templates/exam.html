{% load static %}
{% load custom_tags %}
<!DOCTYPE html>
<html>

<head>
    <style>
        @font-face {
            font-family: Vazirmatn;
            src: url('{% static 'fonts/Vazirmatn-Light.ttf' %}') format('trutype');
            font-weight: 300;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: Vazirmatn;
            src: url('{% static 'fonts/Vazirmatn-Regular.ttf' %}') format('trutype');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: Vazirmatn;
            src: url('{% static 'fonts/Vazirmatn-Bold.ttf' %}') format('trutype');
            font-weight: 700;
            font-style: normal;
            font-display: swap;
        }
    </style>
    <style>
        @page {
            size: A4; /* Change from the default size of A4 */
            margin: 25px; /* Set margin on each page */
        }
        body {
            direction: rtl;
        }

        .content {
            margin: 10px 25px;
        }

        .question,
        .answer {
            font-family: Vazirmatn;
            font-weight: 700;
            font-size: 18px;
            margin-bottom: 70px;
        }

        .question .number {
            color: #220b35;
            font-size: 18px;
            width:30px;
            height: 30px;
            display: inline-block;
            border-radius: 9px;
            text-align: center;
            background-color: #88828d;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .question .source {
            font-size: 14px;
            font-weight: 300;
            color: #220b36;
        }

        .answer .number {
            color: #ff6d00;
            font-size: 18px;
            width:30px;
            height: 30px;
            display: inline-block;
            border-radius: 9px;
            text-align: center;
            background-color: #ffb133;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .answer .source {
            font-size: 14px;
            font-weight: 300;
            color: #ff6d00;
        }

        #unit {
            position: absolute;
            top: 107px;
            font-family: Vazirmatn;
            font-weight: 700;
            right: 52px;
            font-size: 18px;
            color: #220b36;
            z-index: 100;
        }

        #date {
            position: absolute;
            top: 107px;
            font-family: Vazirmatn;
            font-weight: 700;
            right: 260px;
            font-size: 18px;
            color: #220b36;
            z-index: 1000;
        }

        .pagebreak {
            clear: both;
            page-break-after: always;
        }
    </style>
</head>

<body>
    <p id="unit">{{unit}}</p>
    <p id="date">{{date|convert_en_numbers}}</p>
    <!-- Questions -->
    <img src="/media/images/header-1.png" style="width: 100%;" />
    <div id="questions" class="content">
        {%for q in questions%} <div class="question">
            <div class="number">{{forloop.counter|convert_en_numbers }}</div>
            {{q.text}}

        </div>
        {% endfor %}
    </div>
    <div class="pagebreak"> </div>

    <!-- Answers -->
    <img src="/media/images/header-2.png" style="width: 100%;" />
    <div class="content">
        {%for q in questions%} <div class="answer">
            <div class="number">{{forloop.counter|convert_en_numbers }}</div>
            {{q.answer}}
            <span class="source">({{q.sourceText}})
            </span>
        </div>
        {% endfor %}
    </div>

</body>

</html>
