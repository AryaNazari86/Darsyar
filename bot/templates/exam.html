{% load static %}
{% load custom_tags %}
<!DOCTYPE html>
<html>

<head>
    <style>
        @font-face {
            font-family: Vazirmatn;
            src: url('{% static 'fonts/Vazirmatn-Light.ttf' %}') format('trutype');
            font-weight: 300;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: Vazirmatn;
            src: url('{% static 'fonts/Vazirmatn-Regular.ttf' %}') format('trutype');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: Vazirmatn;
            src: url('{% static 'fonts/Vazirmatn-Bold.ttf' %}') format('trutype');
            font-weight: 700;
            font-style: normal;
            font-display: swap;
        }
    </style>
    <style>
        body{
            direction: rtl;
        }
        #content {
            margin: 20px 50px;
        }
        p {
            font-family: Vazirmatn;
            font-weight: 700;   
            font-size: 25;
        }
    </style>
</head>

<body>
    <img src="https://uploadkon.ir/uploads/b2f524_24header.png" />
    <div id="content">
        {%for q in questions%} <p>{{convert_en_numbers forloop.counter }}{{q.text}}<span>({{q.sourceText}})</span></p> {% endfor %}
        
    </div>

</body>

</html>
